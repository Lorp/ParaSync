<!DOCTYPE html>
<html lang="en" >
<!-- Parasync -- drag parametric fonts onto drop zone and compare with other parametric fonts -->
<head>
  <meta charset="UTF-8">
  <title>Parasync</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="container">

	<div class="panel title">
		<div class="reset">&#xf2ea;</div>
		<h1>Parasync</h1>

		<div id="sliders"></div>

	</div>

	<div class="panel fontbox">
		<!-- <div class="reset">&#xf2ea;</div> -->
		<h2>$FONTNAME$</h2>
		<div class="sample large" contenteditable>
			AaGg
		</div>
		<div class="sample medium" contenteditable>
			AaHhGgQq19
		</div>
		<div class="sample small" contenteditable>
			AaHhGgQq19 kdjfh sdfkds fhds fkjhds lfjkhds lfjkds lkjfds lkjfh dslkjfhds lkfh dslkjghdf lkgjdfs kljfsd 
		</div>
	</div>

</div>

<script  src="./script.js"></script>

</body>
</html>
